name: CI

on:
  push:
    branches:
      - main
      - master
      - dev*
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"
          cache: true

      - name: Test root module
        run: go test -v -race ./...

      - name: Test redis store module
        run: cd stores/redis && go test -v -race ./...

      - name: Test ristretto store module
        run: cd stores/ristretto && go test -v -race ./...
